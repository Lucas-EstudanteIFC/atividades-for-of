<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //PROCESSAMENTO
    let listaMasc = [];
    let listaFem = [];

    for (let nome of listaDeNomes) {
        const genero = prompt(`Qual o gênero do nome? M-Masculino / F-Feminino`).toUpperCase().trim();
        if (genero == "M") listaMasc.push(nome);
        else listaFem.push(nome);

    }
    //SAÍDA
    document.write(`Os nomes masculinos são: <li>${listaMasc.join(", ")}</li> <br> Os nomes femininos são: <li>${listaFem.join(", ")}</li>`)
</script>
